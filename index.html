<!DOCTYPE html>
<head>
  <title>Electron AutoUpdate</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #eaeaea;
      text-align: center;
    }
  #notification {
  position: fixed;
  bottom: 30px;
  left: 30px;
  width: 200px;
  padding: 30px;
  border-radius: 5px;
  background-color: white;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}
.hidden {
  display: none;
}
  </style>
</head>
<body>
  <h1>Das ist ein Test auf dem Raspi</h1>
  <p id="version"></p>
  <p Prüfe auf Updates></p>
  <button id = "Check" onclick="checkForUpdates()">
    Pruefen
  </button>
  <div id="notification" class="hidden">
    <p id="message"></p>
    <button id="close-button" onClick="closeNotification()">
      Schließen
    </button>
    <button id="restart-button" onClick="restartApp()" class="hidden">
      Neustart
    </button>
  </div>
  <script>
const { ipcRenderer } = require('electron');
const version = document.getElementById('version');
const notification = document.getElementById('notification');
const message = document.getElementById('message');
const restartButton = document.getElementById('restart-button');



ipcRenderer.send('app_version');
ipcRenderer.on('app_version', (event, arg) => {
  ipcRenderer.removeAllListeners('app_version');
  version.innerText = 'Version ' + arg.version;
});

ipcRenderer.on('update_available', () => {
ipcRenderer.removeAllListeners('update_available');
message.innerText = 'Neues Update verfügbar. Lade herunter...';
notification.classList.remove('hidden');
});


ipcRenderer.on('update_downloaded', () => {
ipcRenderer.removeAllListeners('update_downloaded');
message.innerText = 'Update heruntergeladen. Es wird beim nächsten Neustart installiert. Jetzt neustarten?';
restartButton.classList.remove('hidden');
notification.classList.remove('hidden');
});

/* 
app.on('ready', () => {
  createWindow();
  auto_Search();

});
 */

function closeNotification() {
notification.classList.add('hidden');
}
function restartApp() {
ipcRenderer.send('restart_app');
}

function checkForUpdates() {
    
    ipcRenderer.send('check_for_updates');
  
}

  </script>
</body>
